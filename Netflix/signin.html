<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/80dcd085b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Netflix/CSS/signin.css">
    <title>Sign In</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Netflix/images/logo 3.png" alt="logo">
        </div>
    </header>

    <div class="sign_up">
        <div class="content">
            <h3 class="in">Sign In</h3>
            <div class="input">
                <div class="tel">
                    <input type="email" id="tel" placeholder="Email or Phone number">
                </div>
                <div>
                    <input type="password" placeholder="Password">
                </div>

                <div class="sign_in">
                    <button id="btn"><a href="../Netflix/landingPage.html">Sign in</a></button>
                </div>

                <div class="remember">
                    <p>Remember</p>
                    <p>Need help?</p>
                </div>

                <div class="facebook">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    <a href="#">Login with facebook</a>
                </div>

                <div class="new">
                    <p>New to Netflix?</p>
                    <a href="">Sign up now</a>
                </div>

                <div class="page">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot<a href="#">Learn more.</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="overview">
                <p>Questions? Call 1-844-505-2993</p>
            <div>
                <p>FAQ</p>
                <p>Cookie Preferences</p>
                <div class="engli">
                    <i class="fa-solid fa-globe"></i>
                    <p>English</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>

            <div>
                <p>Help Center</p>
                <p>Corporate Information</p>
            </div>

            <div>
                <p>Terms of Use</p>
            </div>

            <div>
                <p>Privacy</p>
            </div>
        </div>
    </footer>
</body>
</html>
